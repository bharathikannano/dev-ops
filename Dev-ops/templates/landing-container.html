<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

    <title>IT Recruitment</title>

</head>


<body class="login-edit">
    <header>
        <nav class="navbar navbar-default" role="navigation">

                <a class="navbar-brand" href="#"><img src="http://placehold.it/140x60&text=Logo"></a>
                <p class="navbar-text">IT Recruitment</p>

    <div class="wrapper">

                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li><a data-val="/templates/event/new-events">New</a></li>

                <li>

                        <li><a data-val="/templates/student/new-studentForm">New</a></li>

                    </ul>
                </li>
                <li>
                    <a data-val="">Evaluation</a>

                <li>
                    <a data-val="">Approval</a>

                <li>

            </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

        <script type="text/javascript" src="../js/landing-container.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $('#sidebarCollapse').on('click', function() {
                    $('#sidebar').toggleClass('active');

            });
